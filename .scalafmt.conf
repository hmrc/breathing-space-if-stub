version = 3.7.0
runner.dialect = scala3
align = none
continuationIndent.defnSite = 2
danglingParentheses = true
docstrings = JavaDoc
maxColumn = 120

# Only format files tracked by git.
project {
  excludeFilters = ["target/"]
  git = true
}

rewrite {
  rules = [
    AvoidInfix
    PreferCurlyFors
    RedundantBraces
    RedundantParens
    SortImports
    SortModifiers
  ]
  sortModifiers.order = [
    final
    override
    private
    protected
    sealed
    abstract
    implicit
    lazy
  ]
}
